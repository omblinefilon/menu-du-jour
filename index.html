<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu du Jour</title>
  
  <!-- ‚úÖ Correction : Charger correctement PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js"></script>

  <script>
    const FOLDER_ID = "1UczvdqANMUj5PCL4DxPQkeUyRgi_Gubn"; // ID du dossier Google Drive
    const API_KEY = "AIzaSyArho1MWsKk1i01hfKovL8suXt7-14_32k"; // Remplace par TA cl√© API

    document.addEventListener("DOMContentLoaded", function () {
      const pdfContainer = document.getElementById("pdfContainer");

      if (!pdfContainer) {
        console.error("‚ùå Erreur : L'√©l√©ment 'pdfContainer' est introuvable dans le HTML !");
        return;
      }

      // üìå 1Ô∏è‚É£ G√©n√©rer la date du jour au format JJ.MM.AA
      const today = new Date();
      const formattedDate = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getFullYear()).slice(2)}`;
      const expectedFileName = `${formattedDate}.pdf`;

      console.log("üîé Recherche du fichier :", expectedFileName);

      // üìå 2Ô∏è‚É£ R√©cup√©rer la liste des fichiers dans le dossier Google Drive
      const apiUrl = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent("'" + FOLDER_ID + "' in parents")}&key=${API_KEY}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          if (!data.files || data.files.length === 0) {
            pdfContainer.innerHTML = "<p style='text-align:center; color:red;'>‚ùå Aucun menu disponible.</p>";
            return;
          }

          // üìå 3Ô∏è‚É£ Trouver le fichier correspondant √† la date du jour
          const file = data.files.find(f => f.name === expectedFileName);
          if (!file) {
            pdfContainer.innerHTML = `<p style='text-align:center; color:red;'>‚ùå Aucun menu trouv√© pour aujourd'hui (${formattedDate}).</p>`;
            return;
          }

          const fileId = file.id;
          const pdfUrl = `https://drive.google.com/file/d/${fileId}/preview`;

          console.log("‚úÖ Fichier trouv√© :", file.name, "| ID :", fileId);

          // üìå 4Ô∏è‚É£ Afficher le PDF avec un <iframe> (√©vite les erreurs CORS)
          pdfContainer.innerHTML = `
              <iframe src="${pdfUrl}" width="100%" height="800px" style="border: none;"></iframe>
          `;
        })
        .catch(error => {
          console.error("‚ùå Erreur lors de la r√©cup√©ration du fichier :", error);
          pdfContainer.innerHTML = "<p style='text-align:center; color:red;'>‚ùå Erreur lors du chargement du menu.</p>";
        });
    });
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;

      background: #f5f5f5;
    }
    #pdfContainer {
      width: 100%;
      max-width: 800px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      background: white;
      text-align: center;
      padding: 20px;
    }
  </style>
</head>
