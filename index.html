<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menu du Jour</title>

  <script>
    const FOLDER_ID = "1UczvdqANMUj5PCL4DxPQkeUyRgi_Gubn"; // ID du dossier Google Drive
    const API_KEY = "AIzaSyD3I-TonAPIexempleiEMX"; // Remplace par TA cl√© API

    document.addEventListener("DOMContentLoaded", function () {
      const pdfContainer = document.getElementById("pdfContainer");

      if (!pdfContainer) {
        console.error("‚ùå Erreur : L'√©l√©ment 'pdfContainer' est introuvable dans le HTML !");
        return;
      }

      // üìå 1Ô∏è‚É£ G√©n√©rer la date du jour au format JJ.MM.AA
      const today = new Date();
      const formattedDate = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getFullYear()).slice(2)}`;
      const expectedFileName = `${formattedDate}.pdf`.trim();

      console.log("üìÖ Date g√©n√©r√©e par le script :", expectedFileName);

      // üìå 2Ô∏è‚É£ R√©cup√©rer la liste des fichiers dans le dossier Google Drive
      const apiUrl = `https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent("'" + FOLDER_ID + "' in parents")}&key=${API_KEY}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          console.log("üìÇ Liste des fichiers dans le dossier Google Drive :", data.files);

          if (!data.files || data.files.length === 0) {
            console.warn("‚ö† Aucun fichier trouv√© dans le dossier Google Drive.");
            pdfContainer.innerHTML = "<p class='error-message'>‚ùå Aucun menu disponible.</p>";
            return;
          }

          // üìå 3Ô∏è‚É£ Trouver le fichier correspondant √† la date du jour
          const file = data.files.find(f => f.name.trim() === expectedFileName);

          if (!file) {
            console.warn(`‚ö† Aucun fichier trouv√© avec le nom exact '${expectedFileName}'.`);
            console.log("üìÇ Liste des fichiers disponibles :", data.files.map(f => f.name));
            pdfContainer.innerHTML = `<p class='error-message'>‚ùå Aucun menu trouv√© pour aujourd'hui (${expectedFileName}).</p>`;
            return;
          }

          const fileId = file.id;
          const pdfUrl = `https://drive.google.com/file/d/${fileId}/preview`;

          console.log("‚úÖ Fichier trouv√© :", file.name, "| ID :", fileId);
          console.log("üîó Lien du PDF :", pdfUrl);

          // üìå 4Ô∏è‚É£ Afficher le PDF en iframe
          pdfContainer.innerHTML = `
              <iframe src="${pdfUrl}" class="pdf-viewer"></iframe>
          `;
        })
        .catch(error => {
          console.error("‚ùå Erreur lors de la r√©cup√©ration du fichier :", error);
          pdfContainer.innerHTML = "<p class='error-message'>‚ùå Erreur lors du chargement du menu.</p>";
        });
    });
  </script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;

      display: flex;

    #pdfContainer {
      width: 100%;

      background: white;
      text-align: center;

      display: flex;

      align-items: center;
    }

    .pdf-viewer {
      width: 100%;

    .error-message {
      text-align: center;

      color: red;
    }

    @media (max-width: 768px) {
      #pdfContainer {
        width: 95%;
        height: 85vh;
      }
    }
  </style>
</head>

  </div>
