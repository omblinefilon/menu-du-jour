<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Today's Menu</title>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // üìå 1Ô∏è‚É£ G√©n√©rer la date du jour au format JJ.MM.AA
      const today = new Date();
      const formattedDate = `${String(today.getDate()).padStart(2, '0')}.${String(today.getMonth() + 1).padStart(2, '0')}.${String(today.getFullYear()).slice(2)}`;

      // üìå 2Ô∏è‚É£ Construire l'URL du fichier PDF
      const pdfUrl = `https://raw.githubusercontent.com/omblinefilon/menu-du-jour/main/pdf/${formattedDate}-EN.pdf`;

      console.log("üîó Redirection vers :", pdfUrl);

      // üìå 3Ô∏è‚É£ V√©rifier si le fichier existe avant de rediriger
      fetch(pdfUrl, { method: 'HEAD' })
        .then(response => {
          if (response.ok) {
            window.location.href = pdfUrl; // ‚úÖ Redirige directement vers le PDF en plein √©cran
          } else {
            document.body.innerHTML = `<p style="text-align: center; font-size: 18px; color: red;">
              ‚ùå No menu available for today (${formattedDate}).
            </p>`;
          }
        })
        .catch(error => {
          console.error("‚ùå Error fetching the file:", error);
          document.body.innerHTML = `<p style="text-align: center; font-size: 18px; color: red;">
            ‚ùå Error loading the menu.
          </p>`;
        });
    });
  </script>
</head>
<body>
  <p style="text-align: center;">‚åõ Loading today's menu...</p>
</body>
